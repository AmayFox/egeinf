{% extends "base.html" %}

{% block title %} Изменить задание {% endblock %}

{% block content %}
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api.EditTaskContentPage', id=task.id) }}"> Изменить задание </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api.EditTaskPicturePage', id=task.id) }}"> Изменить фото </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api.EditTaskAnswerPage', id=task.id) }}"> Изменить вариант ответа </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api.EditTaskTagPage', id=task.id) }}"> Изменить тег </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('api.EditTaskRatingPage', id=task.id) }}"> Изменить сложность </a>
        </li>
    </ul>
    <br>
    <div class="row">
        {% include "editing/infoTask.html" %}
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <p class="text-success" style="font-size: 1.5rem;">{{ success_text }}</p>
                    <form action="{{ '/task/edit/rating/' + task.id|string }}" method="POST">
                        <label for="exampleFormControlSelect1" class="font-weight-bold"> Выбрите новую сложность </label>
                        <select class="form-control" id="exampleFormControlSelect1" name="select-rating">
                            <option> 1 </option>
                            <option> 2 </option>
                            <option> 3 </option>
                            <option> 4 </option>
                            <option> 5 </option>
                        </select>

                        <br>
                        <input type="submit" name="submit-new-rating" class="btn btn-success" value="Изменить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
